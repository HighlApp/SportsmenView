    <header id="mainHeader">
        <div id="trapezoidLeft">
            <h1 id="nameTop">SPORTSMEN GLIWICE</h1>
        </div>
        <object id="logonav" data="../images/sportsmen-logo5.svg" type="image/svg+xml"></object>
        <div id="trapezoidRight"></div>
    </header>

    <main>
        <header id="formHeader" class="chevron">
            <h1 id="formText">Formularz zapisu do Szkoły Narciarsko - Snowboardowej SPORTSMEN</h1>
        </header>
        <article id="formContainer">
            <section>
                <header>
                    <div>
                        <h1 class="headerSection">Dane identyfikacyjne rodzica / opiekuna</h1>
                        <div style="display: flex; width: 100%">
                            <div class="underlineLeft"></div>
                            <div class="underlineRight"></div>
                        </div>
                    </div>
                </header>
                <div id="parentData">
                    <section class="parentBlock1">
                        <div><label for="parentName">Imię</label><input id="parentName" class="inputText" autocomplete="given-name" type="text"></div>
                        <div><label for="parentSurname">Nazwisko</label><input id="parentSurname" class="inputText" autocomplete="family-name" type="text"></div>
                        <div><label for="detailAddress">Ulica i nr domu</label><input id="detailAddress" class="inputText" autocomplete="street-address" type="text"></div>
                        <div><label for="postalCode">Kod pocztowy</label><input id="postalCode" class="inputText" autocomplete="postal-code" type="text"></div>
                        <div><label for="city">Miejscowość</label><input id="city" class="inputText" autocomplete="address-level2" type="text"></div>
                    </section>
                    <section class="parentBlock2">
                        <div><label for="email">Adres email</label><input id="email" class="inputText" autocomplete="email" type="text"></div>
                        <div><label for="telephone">Telefon</label><input id="telephone" class="inputText" autocomplete="tel" type="text"></div>
                        <div><label for="cos">Coś</label><input id="cos" class="inputText" autocomplete="street-address" type="text"></div>
                        <div><label for="sie">Się</label><input id="sie" class="inputText" autocomplete="postal-code" type="text"></div>
                        <div><label for="wymysli">Wymyśli</label><input id="wymysli" class="inputText" autocomplete="address-level2" type="text"></div>
                    </section>
                </div>

            </section>
            <section>
                <header>
                    <div>
                        <h1 class="headerSection">Dane identyfikacyjne dziecka / dzieci</h1>
                        <div style="display: flex; width: 100%">
                            <div class="underlineLeft"></div>
                            <div class="underlineRight"></div>
                        </div>
                    </div>
                </header>
                <section id="childrenData">
                    <section class="child">
                        <div class="childrenDataTyped">
                            <section class="parentBlock1">
                                <div><label for="childName0">Imię</label><input id="childName0" class="inputText" type="text"></div>
                                <div><label for="childSurname0">Nazwisko</label><input id="childSurname0" class="inputText" type="text"></div>
                                <div><label for="age">Wiek</label><input id="age" class="inputText" type="text"></div>
                            </section>
                            <section class="parentBlock2">
                                <div><label for="email">Adres email</label><input id="changeme1" class="inputText"  type="text"></div>
                                <div><label for="telephone">Telefon</label><input id="changeme2" class="inputText"  type="text"></div>
                                <div><label for="experience">Lata doświadczenia na nartach</label><input id="experience" class="inputText" type="text"></div>
                            </section>
                        </div>
                        <section class="facultySection">
                            <label for="faculty0">Wybór dyscypliny</label>
                            <div id="faculty0" class="facultyMenu">
                                <button type="button" id="buttonSki0" class="buttonFacult buttPad" data-lp="0">
                                    <svg id="svgSki0" class="svg-style skier"><use href="#skier"></use></svg>
                                </button>
                                <div class="vl"></div>
                                <button type="button" id="buttonSnowb0" class="buttonFacult" style="padding-right: 0.1rem;" data-lp="0">
                                    <svg id="svgSnowb0" class="svg-style snowboarder"><use href="#snowboarder"></use></svg>
                                </button>
                            </div>
                        </section>
                        <div id="addChildWrapper0" class="addChildWrapper">
                            <button id="addChild0" class="addChild"><a href="#scrollMarker0">Dodaj kolejnego uczestnika</a></button>
                        </div>
                        <div id="scrollMarker0"></div>
                    </section>
                </section>
            </section>
        </article>
    </main>

</body>

</html>
